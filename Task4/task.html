<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 380px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 20px; }

        .form-group { margin-bottom: 12px; }

        label { display: block; margin-bottom: 4px; font-size: 14px; font-weight: 600; }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-text {
            color: #d9534f;
            font-size: 11px;
            margin-top: 4px;
            min-height: 14px;
            display: block;
        }

        .meter-container {
            width: 100%;
            height: 6px;
            background: #eee;
            margin-top: 6px;
            border-radius: 3px;
        }

        #strengthBar {
            height: 100%;
            width: 0%;
            background: red;
            transition: 0.3s;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover { background-color: #34495e; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" autocomplete="off">
        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Letters only">
            <span id="nameError" class="error-text"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" name="user_email_unique" placeholder="email@test.com">
            <span id="emailError" class="error-text"></span>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" autocomplete="new-password" placeholder="Must include Upper, Lower, Number, & Special.">
            <div class="meter-container">
                <div id="strengthBar"></div>
            </div>
            <span id="passError" class="error-text"></span>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob">
            <span id="dobError" class="error-text"></span>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="10 digits">
            <span id="phoneError" class="error-text"></span>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('input', (e) => {
        const id = e.target.id;
        if (id === 'fullName') validateName();
        if (id === 'email') validateEmail();
        if (id === 'password') validatePassword();
        if (id === 'dob') validateDob();
        if (id === 'phone') validatePhone();
    });

  function validateName() {
    const val = document.getElementById('fullName').value.trim();
    const err = document.getElementById('nameError');


    const regex = /^[A-Za-z]+( [A-Za-z]+)*$/;

    if (!regex.test(val)) {
        err.textContent = "Only alphabets";
        return false;
    }

    err.textContent = "";
    return true;
}


    function validateEmail() {
        const val = document.getElementById('email').value;
        const err = document.getElementById('emailError');
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!regex.test(val)) {
            err.textContent = "Invalid email format.";
            return false;
        }
        err.textContent = "";
        return true;
    }

    function validatePassword() {
        const val = document.getElementById('password').value;
        const err = document.getElementById('passError');
        const bar = document.getElementById('strengthBar');
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

        let points = 0;
        if (val.length >= 8) points += 25;
        if (/[A-Z]/.test(val)) points += 25;
        if (/[0-9]/.test(val)) points += 25;
        if (/[@$!%*?&]/.test(val)) points += 25;

        bar.style.width = points + "%";
        bar.style.backgroundColor = points <= 50 ? "red" : points <= 75 ? "orange" : "green";

        if (!regex.test(val)) {
            err.textContent = "Must include Upper, Lower, Number, & Special.";
            return false;
        }
        err.textContent = "";
        return true;
    }

    function validateDob() {
        const dobInput = document.getElementById('dob').value;
        const err = document.getElementById('dobError');
        if (!dobInput) return false;
        const birthDate = new Date(dobInput);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        if (age < 18) {
            err.textContent = "Age must be 18+.";
            return false;
        }
        err.textContent = "";
        return true;
    }

    function validatePhone() {
        const val = document.getElementById('phone').value;
        const err = document.getElementById('phoneError');
        if (!/^\d{10}$/.test(val)) {
            err.textContent = "Exactly 10 digits required.";
            return false;
        }
        err.textContent = "";
        return true;
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (validateName() && validateEmail() && validatePassword() && validateDob() && validatePhone()) {
            alert("Registration Complete!");
        }
    });
</script>

</body>
</html>
